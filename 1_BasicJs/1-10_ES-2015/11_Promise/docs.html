<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 let and const</title>
  <script src="docs.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/javascript">
    run("Саша")
      .then(
        result => alert(result),
        error => alert(error + " — неправильное имя")
    );
    run("Sergey")
      .then(
        result => {
          let dom = '<strong>name: </strong>' + result.name + '<br>' +
                    '<strong>age: </strong>' + result.age + '<br>' +
                    '<strong>sex: </strong>' + result.sex + '<br>' +
                    '<strong>national: </strong>' + result.national + '<br>';

          content.innerHTML = dom;
        },
        error => alert(error + " — неправильное имя")
    );
  </script>
</body>
</html>
