<!DOCTYPE html>

<body>

  <div>
    <h2>Назначение обработчиков через свойство</h2>

    <p>Используя атрибут HTML
      <xmp>
        <input value="Нажми меня" onclick="alert('Клик!')" type="button">
      </xmp></p>

    <p>Использование свойства DOM-объекта
      <xmp>
        <input id="elem" type="button" value="Нажми меня" />
        <script>
          elem.onclick = function() {
            alert( 'Спасибо' );
          };
        </script>
      </xmp></p>
  </div>

</body>
</html>
